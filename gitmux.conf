tmux:
  symbols:
    branch: '🏡 '
    hashprefix: '#'
    ahead: '⬆️ '
    behind: '⬇️ '
    staged: '🚀 '
    conflict: '💥 '
    modified: '🟡 '
    untracked: '🟢 '
    stashed: '📦 '
    clean: '👌 '
  styles:
    state: '#[fg=red,bold]'
    branch: '#[fg=colour231,bold]'
    remote: '#[fg=colour214]'
    staged: '#[fg=colour231,bold]'
    conflict: '#[fg=red,bold]'
    modified: '#[fg=colour220,bold]'
    untracked: '#[fg=colour118,bold]'
    stashed: '#[fg=colour136,bold]'
    clean: '#[fg=green,bold]'
  layout: [branch, .., remote-branch, divergence, ' - ', flags]
  options:
    branch_max_len: 0
